<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider-JS</title>
</head>

<body>
    <div class="slider">
        <div class="container">
            <div class="slider__inner">
                <h1 class="slider__title">Slider-JS</h1>
                <button id="btnNext" class="slider__button slider__button-prev">Prev</button>
                <div id="slider" class="slider__items">
                    <img class="slider__img active" src="images/1.jpg" alt="dog images">
                    <img class="slider__img" src="images/2.jpg" alt="dog images">
                    <img class="slider__img" src="images/3.jpg" alt="dog images">
                </div>
                <div class="slider__dots">
                    <span class="dot" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                </div>
                <button id="btnPrev" class="slider__button slider__button-next">Next</button>
                <button class="slider__btn-autoplay" id="btn-autoplay">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="2" width="3" height="12" />
                        <rect x="9" y="2" width="3" height="12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
